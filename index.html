<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongo Db</title>
</head>
<body>
    <h2>Hello This is My Product Details</h2>
    <form action="/addProducts" method="post">
        <input type="text" name="name" id="name" placeholder="Type Product Name">
        <input type="text" name="price" id="price" placeholder="Type Product price">
        <input type="text" name="quantity" id="quantity" placeholder="Type Product quantity">
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
